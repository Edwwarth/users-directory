<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Directorio de Usuarios</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" type="image/png" href="img/logo.png" />
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/open-iconic-bootstrap.css" rel="stylesheet" />
		
	</head>
	<body>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Registro</h4>
                </div>
                <div class="card-body">
                    <form id="form" method="post" action="registro" class="bootstrap-form needs-validation" novalidate  >
                        <div class="form-group">
                            <label>Nombre*</label>
                            <input type="text" class="form-control" name="nombre" value="" required />
                        </div>
                        <div class="form-group">
                            <label>Pais*</label>
                            <select id="paises" name="pais" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" value=""  required />
                        </div>
                        <div class="form-group">
                            <label>Clave</label>
                            <input type="password" class="form-control" name="password" value="" required />
                        </div>
                        <button type="submit" class="btn" name="insert">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="assets/countries.js"></script>
</script>

</body>
</html>
